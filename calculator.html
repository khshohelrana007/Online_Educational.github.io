  <div class="container">
    <h2>Scientific Calculator</h2>
    <div id="output"></div>
    <div>
      <button class="btn btn-red" onclick="clearOutput()">C</button>
      <button class="btn btn-red" onclick="deleteLastChar()"><</button>
      <button class="btn btn-green" onclick="calculate()">=</button>
      <button class="btn btn-blue" onclick="appendChar('Math.sqrt(')">&#8730;</button>
      <button class="btn btn-red" onclick="appendChar('/')">/</button>
      <button class="btn btn-red" onclick="appendChar('*')">*</button>
      <button class="btn btn-red" onclick="appendChar('-')">-</button>
      <button class="btn btn-red" onclick="appendChar('+')">+</button>
      
      <button class="btn" onclick="appendChar('9')">9</button>
      <button class="btn" onclick="appendChar('8')">8</button>
      <button class="btn" onclick="appendChar('7')">7</button>
      <button class="btn" onclick="appendChar('6')">6</button>
      <button class="btn" onclick="appendChar('5')">5</button>
      <button class="btn" onclick="appendChar('4')">4</button>
     
      <button class="btn" onclick="appendChar('3')">3</button>
      <button class="btn" onclick="appendChar('2')">2</button>
      <button class="btn" onclick="appendChar('1')">1</button>
      <button class="btn" onclick="appendChar('0')">0</button>
      <button class="btn" onclick="appendChar('(')">(</button>
      <button class="btn" onclick="appendChar(')')">)</button>
    
     
    </div>
    <div>
        <button class="btn" onclick="appendChar('.')">.</button>
      <button class="btn btn-blue" onclick="appendChar('Math.sin(')">sin</button>
      <button class="btn btn-blue" onclick="appendChar('Math.cos(')">cos</button>
      <button class="btn btn-blue" onclick="appendChar('Math.tan(')">tan</button>
    </div>
  </div>

  <script>
    function appendChar(char) {
      document.getElementById('output').innerHTML += char;
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }

    function deleteLastChar() {
      var output = document.getElementById('output').innerHTML;
      document.getElementById('output').innerHTML = output.slice(0, -1);
    }

    function calculate() {
      var expression = document.getElementById('output').innerHTML;
      var result = eval(expression);
      document.getElementById('output').innerHTML = result;
    }
  </script>
